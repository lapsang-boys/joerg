name: Go

on:
  push:
    branches: [ master ] 
    paths:
    - 'joergo/**'
    - '.github/go.yml'
  pull_request:
    branches: [ master ]
    paths:
    - 'joergo/**'
    - '.github/go.yml'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: joergo

    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -t -d ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Static check
      run: |
        GO111MODULE=on go get honnef.co/go/tools/cmd/staticcheck
        $(go env GOPATH)/bin/staticcheck ./...
