<div class="play-surface">
	<div class="other-played-cards-surface">
		<app-played-card *ngFor="let playedCard of this.otherPlayedCards" [playedCard]="playedCard"></app-played-card>
	</div>
	<div class="own-played-cards-surface">
		<app-played-card *ngIf="ownPlayedCard" [playedCard]="ownPlayedCard"></app-played-card>
	</div>
</div>
