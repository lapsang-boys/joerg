<section class="board">
	<div>
		<button (click)="next()">Next</button>
		<h2>Pole: {{ poleIndex }}</h2>
	</div>
	<app-played-cards></app-played-cards>
	<div *ngIf="choice">
		You have a choice!
		{{ choice.context }}
		<ul>
			<li *ngFor="let item of choice.items; let i = index">
				<button (click)="choose(i)">{{ item | json }}</button>
			</li>
		</ul>
	</div>
</section>
